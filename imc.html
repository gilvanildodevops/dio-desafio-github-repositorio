<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    function calculaImc(altura, peso) {
        return peso / ( altura * altura );
    }

    var nome = prompt("Informe o seu Nome");
    var alturaInformada = prompt(nome + ", informe sua altura");
    var pesoInformado = prompt(nome + ", informe seu peso");

    var imc = calculaImc(alturaInformada, pesoInformado);

        mostra(nome + ", o seu IMC caluclado é " + Math.round(imc));

    if(imc < 18.5){

        mostra("Você está abaixo do recomendado.");
    }

    if(imc >= 18.5 && imc<= 24.9){

        mostra("Seu IMC está excelente.");
        
    }
    if(imc >= 25 && imc <= 29.9){

        mostra("Seu IMC está Sobrepeso.");

    }
    if(imc >= 30 && imc <= 34.9){

        mostra("Seu IMC está Obesidade Grau I.");

    }
    if(imc >= 35 && imc <= 39.9){

        mostra("Seu IMC está Obesidade Severa Grau II.");

    }
    if(imc >= 40){

        mostra("Seu IMC está Obesidade Mórbida Grau III.");

    }
</script>

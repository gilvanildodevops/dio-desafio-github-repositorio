<script>

        document.write("<br><hr><br>");
    }

        pulaLinha();
    }

    var limite = parseInt(prompt("Entre com a data Limite para Copa"));
    var anoCopa = 1930; 

    while (anoCopa <= limite) {
        if(anoCopa >= 2022){
        mostra("Ainda ter√° copa em " + anoCopa);
        }else
        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4; 
    }
    
    
    mostra("FIM")
   
</script>

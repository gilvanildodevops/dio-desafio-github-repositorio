<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

   
    var caminhoComGasolina = parseInt(prompt("Insira a distância que irá percorrer em km"));
    var consumoDeAlcool = parseInt(prompt("Qantos litros de Alcool?"));
    var tanque = parseInt(prompt("Quantos litros de combustivel abasteceu?"));

    mostra("O consumo de gasolina foi");
    mostra(caminhoComGasolina / tanque);
    mostra("O consumo de alcool foi");
    mostra(consumoDeAlcool / tanque);

</script>
